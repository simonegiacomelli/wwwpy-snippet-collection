<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pushable Sidebar Demo</title>
  <style>
    /* Page styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      transition: padding 0.3s ease;
    }

    .content {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .controls {
      margin: 20px 0;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    button {
      padding: 8px 16px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .sidebar-content {
      padding: 15px;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      padding: 10px 15px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .sidebar-menu li:hover {
      background-color: rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
<!-- Main content that will be pushed -->
<div class="content">
  <h1>Pushable Sidebar Demo</h1>

  <p>This demo shows how to use the PushableSidebar library to create sidebars that push content away instead of overlapping it.</p>

  <div class="controls">
    <h3>Control Panel</h3>
    <button id="toggle-left">Toggle Left Sidebar</button>
    <button id="toggle-right">Toggle Right Sidebar</button>
    <button id="add-content">Add Content to Left Sidebar</button>
  </div>
</div>

<!-- Load the PushableSidebar library -->
<script src="pushable-sidebar.js"></script>

<!-- Create both sidebars programmatically -->
<script>
  // Create left sidebar
  const leftSidebar = document.createElement('pushable-sidebar');
  leftSidebar.setAttribute('position', 'left');
  leftSidebar.setAttribute('width', '300px');
  leftSidebar.setAttribute('theme', 'dark');
  leftSidebar.innerHTML = `
      <div class="sidebar-content">
        <h3>Left Sidebar</h3>
        <p>This is a pushable sidebar that doesn't overlap content.</p>
        <ul class="sidebar-menu">
          <li>Dashboard</li>
          <li>Profile</li>
          <li>Settings</li>
          <li>Notifications</li>
          <li>Help</li>
        </ul>
      </div>
    `;

  // Create right sidebar
  const rightSidebar = document.createElement('pushable-sidebar');
  rightSidebar.setAttribute('position', 'right');
  rightSidebar.setAttribute('width', '250px');
  rightSidebar.setAttribute('theme', 'dark');
  rightSidebar.setAttribute('collapsed', 'true');
  rightSidebar.innerHTML = `
      <div class="sidebar-content">
        <h3>Right Sidebar</h3>
        <p>This is configured on the right side with dark theme.</p>
        <p>You can resize this sidebar by dragging its edge.</p>
      </div>
    `;

  // Add to document
  document.body.appendChild(leftSidebar);
  document.body.appendChild(rightSidebar);

  // Control buttons
  document.getElementById('toggle-left').addEventListener('click', () => {
    leftSidebar.toggle();
  });

  document.getElementById('toggle-right').addEventListener('click', () => {
    rightSidebar.toggle();
  });

  document.getElementById('add-content').addEventListener('click', () => {
    const div = document.createElement('div');
    div.textContent = 'New content added at ' + new Date().toLocaleTimeString();
    div.style.padding = '10px';
    div.style.margin = '10px 0';
    div.style.backgroundColor = 'rgba(255,255,255,0.1)';
    div.style.borderRadius = '4px';

    leftSidebar.appendChild(div);
  });
</script>
</body>
</html>
