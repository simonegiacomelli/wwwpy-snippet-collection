<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pushable Sidebar Demo</title>
  <style>
    /* Page styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      transition: padding 0.3s ease;
    }

    .content {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .controls {
      margin: 20px 0;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    button {
      padding: 8px 16px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    select, input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .sidebar-content {
      padding: 15px;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      padding: 10px 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }

    .sidebar-menu li:hover {
      background-color: rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
<!-- Main content that will be pushed -->
<div class="content">
  <h1>Pushable Sidebar Demo</h1>

  <p>This demo shows how to use the PushableSidebar library to create sidebars that push content away instead of overlapping it.</p>

  <div class="controls">
    <h3>Control Panel</h3>
    <button id="toggle-sidebar">Toggle Sidebar</button>
    <button id="add-content">Add Content</button>
    <button id="show-sidebar">Show Sidebar</button>
    <button id="hide-sidebar">Hide Sidebar</button>

    <div style="margin-top: 15px;">
      <label>
        Position:
        <select id="position-select">
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </label>

      <label style="margin-left: 15px;">
        Width:
        <input type="text" id="width-input" value="300px">
        <button id="apply-width">Apply</button>
      </label>
    </div>
  </div>
</div>

<!-- Load the PushableSidebar library -->
<script src="pushable-sidebar.js"></script>

<!-- Create the sidebar programmatically -->
<script>
  // Create sidebar
  const sidebar = document.createElement('pushable-sidebar');
  sidebar.setAttribute('position', 'left');
  sidebar.setAttribute('width', '300px');
  sidebar.setAttribute('theme', 'dark');
  sidebar.innerHTML = `
      <div class="sidebar-content">
        <h3>Pushable Sidebar</h3>
        <p>This is a sidebar that doesn't overlap content.</p>
        <ul class="sidebar-menu">
          <li>Dashboard</li>
          <li>Profile</li>
          <li>Settings</li>
          <li>Notifications</li>
          <li>Help</li>
        </ul>
      </div>
    `;

  // Add to document
  document.body.appendChild(sidebar);

  // Control buttons
  document.getElementById('toggle-sidebar').addEventListener('click', () => {
    sidebar.toggle();
  });

  document.getElementById('add-content').addEventListener('click', () => {
    const div = document.createElement('div');
    div.textContent = 'New content added at ' + new Date().toLocaleTimeString();
    div.style.padding = '10px';
    div.style.margin = '10px 0';
    div.style.backgroundColor = 'rgba(255,255,255,0.1)';
    div.style.borderRadius = '4px';

    sidebar.appendChild(div);
  });

  // Hide/show functionality
  document.getElementById('hide-sidebar').addEventListener('click', () => {
    sidebar.hide();
  });

  document.getElementById('show-sidebar').addEventListener('click', () => {
    sidebar.show();
  });

  // Position changing
  document.getElementById('position-select').addEventListener('change', (e) => {
    sidebar.setPosition(e.target.value);
  });

  // Width changing
  document.getElementById('apply-width').addEventListener('click', () => {
    const width = document.getElementById('width-input').value;
    sidebar.setWidth(width);
  });
</script>
</body>
</html>
