<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Element Builder</title>
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #818cf8;
      --secondary-color: #4f46e5;
      --border-color: #4b5563;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --workspace-bg: #1e1e2e;
      --palette-bg: #27293d;
      --text-color: #e2e8f0;
      --item-bg: #2d3748;
      --item-hover-bg: #3a4358;
      --selected-bg: #4c1d95;
      --selected-border: #8b5cf6;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #111827;
      color: var(--text-color);
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .palette {
      width: 220px;
      background-color: var(--palette-bg);
      padding: 1rem;
      border-right: 1px solid var(--border-color);
      box-shadow: 2px 0 5px var(--shadow-color);
      overflow-y: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      align-content: start;
      height: fit-content;
      max-height: 100%;
    }

    .workspace {
      flex: 1;
      background-color: var(--workspace-bg);
      padding: 2rem;
      overflow: auto;
      position: relative;
    }

    .palette-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
      background-color: var(--item-bg);
      font-size: 12px;
      color: var(--text-color);
    }

    .palette-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 5px var(--shadow-color);
      background-color: var(--item-hover-bg);
    }

    .palette-item.selected {
      background-color: var(--selected-bg);
      border: 1px solid var(--selected-border);
      box-shadow: 0 0 0 2px var(--selected-border), 0 0 12px rgba(139, 92, 246, 0.5);
      position: relative;
      transform: scale(1.05);
    }

    .palette-item.selected::after {
      content: "";
      position: absolute;
      top: -5px;
      right: -5px;
      width: 10px;
      height: 10px;
      background-color: var(--selected-border);
      border-radius: 50%;
    }

    .palette-item svg {
      margin-bottom: 8px;
      width: 36px;
      height: 36px;
    }

    .log-panel {
      padding: 1rem;
      background-color: #2c3e50;
      color: #ecf0f1;
      max-height: 150px;
      overflow-y: auto;
      font-family: monospace;
    }

    .log-entry {
      margin-bottom: 5px;
      border-bottom: 1px solid #1e293b;
      padding-bottom: 5px;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    /* Element previews in workspace */
    .element-preview {
      position: absolute;
      border: 2px dashed var(--primary-color);
      padding: 5px;
      border-radius: 4px;
      background-color: rgba(52, 152, 219, 0.1);
      min-width: 100px;
      min-height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="palette" id="palette">
    <div class="palette-item" data-element="button" draggable="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="8" width="18" height="8" rx="2" ry="2"></rect>
        <line x1="12" y1="12" x2="12" y2="12"></line>
      </svg>
      Button
    </div>

    <div class="palette-item" data-element="input" draggable="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="8" width="18" height="8" rx="2" ry="2"></rect>
        <line x1="6" y1="12" x2="18" y2="12" stroke-dasharray="2"></line>
      </svg>
      Input
    </div>

    <div class="palette-item" data-element="textarea" draggable="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
        <line x1="6" y1="9" x2="18" y2="9" stroke-dasharray="2"></line>
        <line x1="6" y1="12" x2="18" y2="12" stroke-dasharray="2"></line>
        <line x1="6" y1="15" x2="14" y2="15" stroke-dasharray="2"></line>
      </svg>
      Textarea
    </div>

    <div class="palette-item" data-element="checkbox" draggable="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect>
        <path d="M9 12l2 2 4-4"></path>
      </svg>
      Checkbox
    </div>

    <div class="palette-item" data-element="select" draggable="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="8" width="18" height="8" rx="2" ry="2"></rect>
        <polyline points="17,11 15,13 13,11"></polyline>
        <line x1="6" y1="12" x2="12" y2="12" stroke-dasharray="2"></line>
      </svg>
      Select
    </div>

    <div class="palette-item" data-element="progress" draggable="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="10" width="18" height="4" rx="2" ry="2"></rect>
        <rect x="3" y="10" width="10" height="4" rx="0" ry="0" fill="currentColor"></rect>
      </svg>
      Progress
    </div>

    <div class="palette-item" data-element="span" draggable="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 7h16"></path>
        <path d="M4 12h10"></path>
        <path d="M4 17h7"></path>
      </svg>
      Span
    </div>

    <div class="palette-item" data-element="image" draggable="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <circle cx="8.5" cy="8.5" r="1.5"></circle>
        <polyline points="21 15 16 10 5 21"></polyline>
      </svg>
      Image
    </div>
  </div>

  <div class="workspace" id="workspace">
    <!-- Workspace area where elements will be placed -->
  </div>
</div>

<div class="log-panel" id="log">
  <div class="log-entry">Interaction log will appear here...</div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const palette = document.getElementById('palette');
    const workspace = document.getElementById('workspace');
    const log = document.getElementById('log');
    let selectedElement = null;

    // Function to add log entry
    function addLogEntry(message) {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = message;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    // Function to create a preview element
    function createElementPreview(type, x, y) {
      const preview = document.createElement('div');
      preview.className = 'element-preview';
      preview.textContent = type;
      preview.style.left = `${x}px`;
      preview.style.top = `${y}px`;
      return preview;
    }

    // Handle palette item selection
    palette.addEventListener('click', function(e) {
      const item = e.target.closest('.palette-item');
      if (!item) return;

      // Toggle selection
      if (selectedElement === item) {
        item.classList.remove('selected');
        selectedElement = null;
        addLogEntry('Element deselected');
      } else {
        // Deselect any previously selected item
        if (selectedElement) {
          selectedElement.classList.remove('selected');
        }

        item.classList.add('selected');
        selectedElement = item;
        const elementType = item.getAttribute('data-element');
        addLogEntry(`Selected ${elementType} element`);
      }
    });

    // Handle workspace click for placement
    workspace.addEventListener('click', function(e) {
      if (selectedElement) {
        const rect = workspace.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const elementType = selectedElement.getAttribute('data-element');
        addLogEntry(`Placed ${elementType} at X: ${Math.round(x)}, Y: ${Math.round(y)}`);

        // Create a preview element at the clicked location
        const preview = createElementPreview(elementType, x, y);
        workspace.appendChild(preview);

        // Deselect the element
        selectedElement.classList.remove('selected');
        selectedElement = null;
      }
    });

    // Drag and drop functionality
    let draggingElement = null;

    // Drag start event
    palette.addEventListener('dragstart', function(e) {
      const item = e.target.closest('.palette-item');
      if (!item) return;

      // Deselect any selected element when dragging starts
      if (selectedElement) {
        selectedElement.classList.remove('selected');
        selectedElement = null;
      }

      draggingElement = item;
      e.dataTransfer.setData('text/plain', item.getAttribute('data-element'));
      e.dataTransfer.effectAllowed = 'copy';

      // Set custom drag image (optional)
      // Here we're just using the default behavior
    });

    // Drag over event (needed to allow dropping)
    workspace.addEventListener('dragover', function(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'copy';
    });

    // Drop event
    workspace.addEventListener('drop', function(e) {
      e.preventDefault();

      if (draggingElement) {
        const elementType = e.dataTransfer.getData('text/plain');
        const rect = workspace.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        addLogEntry(`Dropped ${elementType} at X: ${Math.round(x)}, Y: ${Math.round(y)}`);

        // Create a preview element at the drop location
        const preview = createElementPreview(elementType, x, y);
        workspace.appendChild(preview);

        draggingElement = null;
      }
    });

    // Log initial message
    addLogEntry('UI Element Builder initialized. Start by selecting or dragging elements.');
  });
</script>
</body>
</html>
