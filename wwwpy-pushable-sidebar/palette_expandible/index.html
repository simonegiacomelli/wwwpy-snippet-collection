<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #1a1a1a;
      color: #ffffff;
    }

    .search-container {
      padding: 15px;
      border-bottom: 1px solid #333;
    }

    .search-input {
      width: 100%;
      padding: 10px 15px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 5px;
      color: #ccc;
      font-size: 16px;
    }

    .section-header {
      display: flex;
      align-items: center;
      padding: 15px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .section-header:hover {
      background-color: #252525;
    }

    .section-title {
      margin-left: 10px;
      font-size: 18px;
      color: #fff;
    }

    .chevron {
      transition: transform 0.3s;
      width: 20px;
      height: 20px;
    }

    .chevron.collapsed {
      transform: rotate(-90deg);
    }

    .section-content {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      padding: 15px;
      border-bottom: 1px solid #333;
      gap: 20px;
    }

    .section-content.collapsed {
      display: none;
    }

    .component {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 10px;
    }

    .component-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .component-name {
      font-size: 14px;
      color: #ccc;
    }

    .section-description {
      padding: 10px 15px;
      color: #666;
      font-size: 14px;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
<div class="search-container">
  <input type="text" class="search-input" placeholder="Search Components">
</div>

<div class="section">

          <rect x="7" y="15" width="10" height="2"></rect>
        </svg>
      </div>
      <span class="component-name">Outlined Card</span>
    </div>
    <div class="component">

        <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.5">
          <rect x="4" y="6" width="16" height="12" rx="2"></rect>
          <path d="M16 12 L18 14"></path>
          <circle cx="16" cy="12" r="3"></circle>
        </svg>
      </div>
      <span class="component-name">Outlined Button</span>
    </div>
    <div class="component">
      <div class="component-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.5">
          <rect x="4" y="6" width="16" height="12" rx="1"></rect>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Handle click on section headers
    const sectionHeaders = document.querySelectorAll('.section-header');

    sectionHeaders.forEach(header => {
      header.addEventListener('click', () => {
        const targetId = header.getAttribute('data-target');
        const targetContent = document.getElementById(targetId);
        const chevron = header.querySelector('.chevron');

        // Toggle collapsed class
        targetContent.classList.toggle('collapsed');
        chevron.classList.toggle('collapsed');
      });
    });

    // Initialize "More Components" as collapsed
    const moreComponentsHeader = document.querySelector('[data-target="more-components"]');
    const moreComponentsChevron = moreComponentsHeader.querySelector('.chevron');
    moreComponentsChevron.classList.add('collapsed');
    document.getElementById('more-components').classList.add('collapsed');
  });
</script>
