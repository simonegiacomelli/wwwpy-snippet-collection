<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 8 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Outer rectangle (drop location tool boundary) - now aligned with viewBox -->
  <rect x="0" y="0" width="400" height="300" fill="none" stroke="#333" stroke-width="2"/>

  <!-- Inner rectangle (70% of the space) -->
  <rect x="60" y="45" width="280" height="210" fill="#e0e0e0" stroke="#666" stroke-width="1.5"/>

  <!-- Corner connecting segments -->
  <!-- Top-left corner -->
  <line x1="0" y1="0" x2="60" y2="45" stroke="#999" stroke-width="1" stroke-dasharray="5,3"/>
  <!-- Top-right corner -->
  <line x1="400" y1="0" x2="340" y2="45" stroke="#999" stroke-width="1" stroke-dasharray="5,3"/>
  <!-- Bottom-left corner -->
  <line x1="0" y1="300" x2="60" y2="255" stroke="#999" stroke-width="1" stroke-dasharray="5,3"/>
  <!-- Bottom-right corner -->
  <line x1="400" y1="300" x2="340" y2="255" stroke="#999" stroke-width="1" stroke-dasharray="5,3"/>

  <!-- Arrows -->
  <!-- From near inner top-left to near outer top-left (longer, centered) -->
  <line x1="44" y1="33" x2="24" y2="18" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- From near inner bottom-right to near outer bottom-right (longer, centered) -->
  <line x1="356" y1="267" x2="376" y2="282" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>

</body>
</html>
